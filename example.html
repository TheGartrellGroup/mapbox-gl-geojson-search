<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Add a polygon to a map using a GeoJSON source</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="./dist/mapbox-search.min.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <script src="./dist/mapbox-search.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'insert token here...';
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/mapbox/light-v10', // style URL
      center: [-95.9345, 41.2565], // starting position
      zoom: 3 // starting zoom
    });

    map.on('load', function () {
      // Add a data source containing GeoJSON data.
      map.addSource('states', {
        'type': 'geojson',
        'data': 'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_110m_admin_1_states_provinces_shp.geojson'
      });

      // Add a new layer to visualize the polygon.
      map.addLayer({
        'id': 'states',
        'type': 'fill',
        'source': 'states', // reference the data source
        'layout': {},
        'paint': {
          'fill-color': '#0080ff', // blue color fill
          'fill-opacity': 0.5
        }
      });
      // Add a black outline around the polygon.
      map.addLayer({
        'id': 'outline',
        'type': 'line',
        'source': 'states',
        'layout': {},
        'paint': {
          'line-color': '#000',
          'line-width': 3
        }
      });

      const gjPoints = {
        "type": "FeatureCollection",
        "features": [
          {
            "type": "Feature",
            "properties": {
              "id": '111',
              "location": "us"
            },
            "geometry": {
              "type": "Point",
              "coordinates": [
                -95.2734375,
                36.59788913307022
              ]
            }
          },
          {
            "type": "Feature",
            "properties": {
              "id": '222',
              "location": "canada"
            },
            "geometry": {
              "type": "Point",
              "coordinates": [
                -105.1171875,
                49.15296965617042
              ]
            }
          },
          {
            "type": "Feature",
            "properties": {
              "id": '333',
              "location": "mexico"
            },
            "geometry": {
              "type": "Point",
              "coordinates": [
                -107.9296875,
                31.353636941500987
              ]
            }
          }
        ]
      }

      map.addSource('points', {
        'type': 'geojson',
        'data': gjPoints
      });

      map.addLayer({
        'id': 'points',
        'type': 'circle',
        'source': 'points',
        'paint': {
          'circle-color': '#ffa500'
        }
      });

      const gjLine = {
        "type": "FeatureCollection",
        "features": [
          {
            "type": "Feature",
            "properties": {
              "propID": "abc",
              "randomAttribute": "Random Attribute",
              "secondAttr": "Other Prop Attribute"
            },
            "geometry": {
              "type": "LineString",
              "coordinates": [
                [
                  -123.22265625000001,
                  45.01141864227728
                ],
                [
                  -117.46582031249999,
                  33.5963189611327
                ],
                [
                  -111.26953125,
                  45.22848059584359
                ]
              ]
            }
          }
        ]
      }

      map.addSource('some-line', {
        'type': 'geojson',
        'data': gjLine
      });

      map.addLayer({
        'id': 'some-line',
        'type': 'line',
        'source': 'some-line',
        'paint': {
          'line-color': '#0f0',
          'line-width': 3
        }
      });

      const search = new mapboxgl.MapboxSearch({
        containerClass: 'search-container',
        inputID: 'search-box',
        characterThreshold: 2,
        layers: [
          {
            "source": "points",
            "displayName": "Random Points",
            "category": "Random",
            "type": "circle",
            "uniqueFeatureID": "id",
            "zoomOnSearch": false,
            "searchProperties": ['location'],
            "highlightColor": '#f00'
          },
          {
            "source": "states",
            "displayName": "US States",
            "category": "Geo",
            "type": "polygon",
            "zoomOnSearch": true,
            "uniqueFeatureID": "name",
            "searchProperties": ['name'],
            "highlightColor": '#ff0'
          },
          {
            "source": "some-line",
            "displayName": "Some Line",
            "category": "Random",
            "type": "line",
            "uniqueFeatureID": "propID",
            "searchProperties": ['randomAttribute', 'secondAttr'],
            "highlightColor": '#ff0'
          },
        ]
      });

      map.addControl(search)
    });
  </script>

</body>

</html>
