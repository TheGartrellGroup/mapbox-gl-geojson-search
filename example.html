<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Add search control to query GeoJSON sources</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="./dist/mapbox-search.min.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <script src="./dist/mapbox-search.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'insert token here...';
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/mapbox/light-v10', // style URL
      center: [-95.9345, 41.2565], // starting position
      zoom: 3 // starting zoom
    });

    map.on('load', function () {
      // Add a data source containing GeoJSON data.
      map.addSource('states', {
        'type': 'geojson',
        'data': 'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_110m_admin_1_states_provinces_shp.geojson'
      });

      map.addLayer({
        'id': 'states',
        'type': 'fill',
        'source': 'states', // reference the data source
        'layout': {},
        'paint': {
          'fill-color': '#0080ff', // blue color fill
          'fill-opacity': 0.5
        }
      });

      map.addLayer({
        'id': 'outline',
        'type': 'line',
        'source': 'states',
        'layout': {},
        'paint': {
          'line-color': '#000',
          'line-width': 3
        }
      });

      map.addSource('railroads', {
        'type': 'geojson',
        'data': 'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_10m_railroads_north_america.geojson'
      });

      map.addLayer({
        'id': 'railroads',
        'type': 'line',
        'source': 'railroads',
        'paint': {
          'line-color': '#924e4e',
          'line-width': 2
        }
      });

      const gjPoints = {
        "type": "FeatureCollection",
        "features": [
          {
            "type": "Feature",
            "properties": {
              "id": 1,
              "location": "us"
            },
            "geometry": {
              "type": "Point",
              "coordinates": [
                -95.2734375,
                36.59788913307022
              ]
            }
          },
          {
            "type": "Feature",
            "properties": {
              "id": 2,
              "location": "canada"
            },
            "geometry": {
              "type": "Point",
              "coordinates": [
                -105.1171875,
                49.15296965617042
              ]
            }
          },
          {
            "type": "Feature",
            "properties": {
              "id": 3,
              "location": "mexico"
            },
            "geometry": {
              "type": "Point",
              "coordinates": [
                -107.9296875,
                31.353636941500987
              ]
            }
          },
          {
            "type": "Feature",
            "properties": {
              "id": 4,
              "location": "mexico 2"
            },
            "geometry": {
              "type": "Point",
              "coordinates": [
                -102.26074218749999,
                26.941659545381516
              ]
            }
          },
          {
            "type": "Feature",
            "properties": {
              "id": 5,
              "location": "mexico 3"
            },
            "geometry": {
              "type": "Point",
              "coordinates": [
                -105.2490234375,
                25.997549919572112
              ]
            }
          }
        ]
      }

      map.addSource('points', {
        'type': 'geojson',
        'data': gjPoints
      });

      map.addLayer({
        'id': 'points',
        'type': 'circle',
        'source': 'points',
        'paint': {
          'circle-color': '#ffa500'
        }
      });

      const search = new mapboxgl.MapboxSearch({
        containerClass: 'search-container', //class name for entire search control container (optional)
        inputID: 'search-box', //search input field id name (optional)
        btnID: 'search-btn', //search button (magnifying glass) to toggle search field (optional)
        characterThreshold: 2, //how many characters before showing results (defaults to 5)
        maxResults: 10, //how many results are show (defaults to 5)

        // all layer properties below are require - other than zoomOnSearch and highlightProperties
        layers: [
          {
            "source": "points", //layer reference source - map.addLayer (required)
            "displayName": "Random Points", //name shown in layer picker (required)
            "category": "Random", //allow for categories in layer picker (required)
            "type": "circle", //feature type (required)
            "uniqueFeatureID": "id", //unique identifier to identify searched feature - this must be unique per feature (required)
            "zoomOnSearch": false, //defaults to true (optional)
            "searchProperties": ['location'], //geojson feature properties to search against (required)
            "highlightColor": '#f00' //highlight color (optional - defaults to yellow)
          },
          {
            "source": "states",
            "displayName": "US States",
            "category": "Geo",
            "type": "polygon",
            "zoomOnSearch": true,
            "uniqueFeatureID": "name",
            "searchProperties": ['name', 'postal'],
            "highlightColor": '#ff0'
          },
          {
            "source": "railroads",
            "displayName": "Railroads",
            "category": "Random",
            "type": "line",
            "uniqueFeatureID": "uident",
            "searchProperties": ['uident'],
            "highlightColor": '#ff0'
          },
        ]
      });

      map.addControl(new mapboxgl.NavigationControl());
      map.addControl(search)
    });
  </script>

</body>

</html>
